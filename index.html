<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="shortcut icon" type="imagex/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <div id="app">

    <header>
      <img id="logo" src="./assets/Gitfav.svg">
      <div class="search">
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <div id="content">
            <img id="star" src="./assets/star.svg">
            <span>FAVORITAR</span>
          </div>
        </button>
      </div>
    </header>

    <div id="table-container">
      <table>
        <thead>
          <tr>
            <div id="table-tr-container">
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </div>
          </tr>
        </thead>

        <tbody>
          <tr id="no-favorites" style="display: none;">
            <td colspan="4">
              <div id="no-container">
                <img src="./assets/Estrela.svg" alt="Nenhum favorito">
                <span>Nenhum favorito ainda</span>
              </div>
            </td>
          </tr>
        </tbody>

      </table>

    </div>

  </div>

</body>

</html>
